# =============================================================================
# DASHBOARD CONFIGURATION
# =============================================================================

# AWS Configuration
aws:
  region: us-east-1
  s3_bucket: dq-compliance-data
  cloudwatch_log_group: /aws/dq-compliance/dashboard

# Dashboard Settings
dashboard:
  title: "Data Quality Compliance Dashboard"
  theme: "light"
  refresh_interval: 300 # seconds
  max_data_points: 10000

# Data Sources
data_sources:
  compliance_data:
    type: s3
    path: "compliance_data/{year}/{risk_type}_risks.csv"
    format: csv
    encoding: utf-8

  ml_metrics:
    type: mlflow
    tracking_uri: "http://localhost:5000"
    experiment_name: "compliance_ml_models"

  data_quality:
    type: great_expectations
    suite_name: "compliance_data_suite"

# Visualization Settings
visualization:
  colors:
    primary: "#1f77b4"
    secondary: "#ff7f0e"
    success: "#2ca02c"
    warning: "#d62728"
    info: "#9467bd"

  charts:
    default_height: 400
    default_width: "100%"
    theme: "plotly_white"

# Risk Thresholds
risk_thresholds:
  low: 30
  medium: 60
  high: 90

# Compliance Scoring
compliance_scoring:
  weights:
    completeness: 0.25
    accuracy: 0.25
    consistency: 0.20
    timeliness: 0.15
    validity: 0.15

  thresholds:
    excellent: 95
    good: 85
    acceptable: 75
    poor: 60

# Alerts Configuration
alerts:
  enabled: true
  high_risk_threshold: 80
  notification_channels:
    - email
    - slack
    - sns

  email:
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    sender_email: "dashboard@company.com"

  slack:
    webhook_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
    channel: "#compliance-alerts"

# Security Settings
security:
  authentication:
    enabled: true
    method: "oauth2" # oauth2, basic, none

  authorization:
    enabled: true
    roles:
      - admin
      - analyst
      - viewer

  data_encryption:
    enabled: true
    algorithm: "AES-256"

# Performance Settings
performance:
  cache_enabled: true
  cache_ttl: 3600 # seconds
  max_concurrent_requests: 10
  timeout: 30 # seconds

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/dashboard.log"
  max_size: 10MB
  backup_count: 5


